<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Instagram Post</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo">
          <span><i class="fab fa-html5"></i></span>
          <div>
            <p class="logo_titulo">HTML5</p>
            <p>Rigoberto</p>
          </div>
        </div>
        <div class="menu">
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
      </div>
      <section>
          <div>
              <img src="https://picsum.photos/800/600" alt="">
          </div>
          <div class="favoritos">
            <div>
                <span><i class="far fa-heart"></i></span>
                <span><i class="far fa-comment"></i></i></span>
                <span><i class="far fa-paper-plane"></i></i></span>
              </div>
              <div>
                <span><i class="far fa-bookmark"></i></i></span>
              </div>
          </div>
          <div class="body_titulo">
              <p>Liked by <span>4GeeksAcademy, Html5, Web</span>and <span>100,000 others</span></p>
          </div>
          <div class="decripcion">
              <p >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati aliquid nihil autem quas placeat delectus distinctio suscipit, veritatis accusamus beatae iure dolore hic. Dolorum, dicta nemo libero suscipit dolor omnis?</p>
          </div>
      </section>
    </div>
  </body>
</html>
